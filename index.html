<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Nossos estilos -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components.css">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto max-w-6xl">
        <!-- Header -->
        <header id="header" class="border-b border-gray-600 sticky top-0 bg-black bg-opacity-80 backdrop-blur z-50"></header>
        
        <!-- Main Content -->
        <main class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-1/4 p-4 hidden md:block"></aside>
            
            <!-- Timeline -->
            <section id="timeline" class="w-full md:w-2/4 border-x border-gray-600 min-h-screen"></section>
            
            <!-- Widgets -->
            <aside id="widgets" class="w-1/4 p-4 hidden lg:block"></aside>
        </main>
        
        <!-- Mobile Navigation -->
        <nav id="mobile-nav" class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-600 md:hidden"></nav>
        
        <!-- Modals -->
        <div id="modals"></div>
    </div>

    <!-- Scripts -->
    <script src="./js/storage.js"></script>
    <script src="./js/tweets.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
